<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container_login">
        <div class="login-signup-box">
            <h2>Login</h2>
            <form id="login-form">
                <div class="inputGroup" id = "usernamediv">
                    <input type="text" id = "username" required="" autocomplete="off">
                    <label for="Username">Username</label>
                </div>
                <div class="inputGroup" id = "useriddiv">
                    <input type="text" id = "userid" required="" autocomplete="off">
                    <label for="UserID">UserID</label>
                </div>
                <div class="inputGroup" id="passworddiv">
                    <input type="password" id = "password"required="" autocomplete="off">
                    <label for="password">Password</label>
                    <div class = "see_password_DIV" style = "position: absolute;top: 14px; left: 411px;">
                        <input type="checkbox" id = "see_password" style = "position:absolute;" >
                        <svg class="eye" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512" style = "fill:rgb(15, 15, 15); position: absolute; top:2px; left:2px">
                            <path d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"></path>
                        </svg>
                        <svg class="eye-slash" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 640 512" style = "fill:rgb(19, 17, 17); position: absolute; top:2px; left:2px;">
                            <path d="M38.8 5.1C28.4-3.1 13.3-1.2 5.1 9.2S-1.2 34.7 9.2 42.9l592 464c10.4 8.2 25.5 6.3 33.7-4.1s6.3-25.5-4.1-33.7L525.6 386.7c39.6-40.6 66.4-86.1 79.9-118.4c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C465.5 68.8 400.8 32 320 32c-68.2 0-125 26.3-169.3 60.8L38.8 5.1zM223.1 149.5C248.6 126.2 282.7 112 320 112c79.5 0 144 64.5 144 144c0 24.9-6.3 48.3-17.4 68.7L408 294.5c8.4-19.3 10.6-41.4 4.8-63.3c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3c0 10.2-2.4 19.8-6.6 28.3l-90.3-70.8zM373 389.9c-16.4 6.5-34.3 10.1-53 10.1c-79.5 0-144-64.5-144-144c0-6.9 .5-13.6 1.4-20.2L83.1 161.5C60.3 191.2 44 220.8 34.5 243.7c-3.3 7.9-3.3 16.7 0 24.6c14.9 35.7 46.2 87.7 93 131.1C174.5 443.2 239.2 480 320 480c47.8 0 89.9-12.9 126.2-32.5L373 389.9z"></path>
                        </svg>
                    </div>
                </div>
                <div style ="display: flex;">
                    <div class="inputGroup" id = "emaildiv" style = "width: 70%">
                        <input type="text" name="Email" id="email" required="" autocomplete="off">
                        <label for="email">Email</label>
                    </div>
                    
                    <button class="submit-btn" id = "emailbutton" style="margin-left: 10px;width: 30%;height: 40px;margin-top: 19px;" onclick="verifyAccount()">
                        <span class="text">Verify</span>
                    </button>
                </div>
                <div style ="display: flex;">
                    <div class="inputGroup" id = "otpdiv" style = "width: 70%">
                        <input type="text" name="OTP" id = "verifyotp" required="" autocomplete="off" style = "border-bottom: 1px solid grey; filter: brightness(0.5);" disabled>
                        <label id = "otplabel" style = "color:grey">OTP</label>
                    </div>
                    
                    <div class="checkbox-wrapper-12" id = "tick">
                        <div class="cbx">
                            <input id="cbx-12" type="checkbox" disabled >
                            <label for="cbx-12"></label>
                            <svg width="15" height="14" viewBox="0 0 15 14" fill="none">
                                <path d="M2 8.36364L6.23077 12L13 2"></path>
                            </svg>
                        </div>
                    </div>
    
                    <button class = "submit-btn" id = "otpverify" style="margin-left: 10px; filter: brightness(0.5); margin-left: 10px;width: 30%;height: 40px;margin-top: 19px;" onclick="verifyOTP()" disabled>
                        <span class="text">Submit</span>
                    </button>
                </div>
                <button  class="submit-btn" onclick="signup()">Login</button>
            </form>
            <p class="signup-link">Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>

        <!-- Video Section -->
        <div class="video-box">
            <video autoplay unmuted loop controls >
                <source src= "Untitled Video (2).webm" type="video/webm">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    <script src = "signup.js"></script>
    <script>
        document.getElementById("login-form").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form submission

            // Dummy login validation (for real apps, use API calls)
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Simulate a simple login validation
            if (email === "test@example.com" && password === "password") {
                // Save login status to localStorage (or you can use cookies or sessionStorage)
                localStorage.setItem("isLoggedIn", "true");

                // Redirect to the chatbot page after successful login
                window.location.href = "index.html";
            } else {
                alert("Invalid email or password. Try again.");
            }
        });

        // Check if the user is already logged in
        if (localStorage.getItem("isLoggedIn") === "true") {
            window.location.href = "index.html"; // Redirect to index.html if already logged in
        }
    </script>
</body>

</html>
